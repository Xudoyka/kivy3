name: CI
on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest  # ✅ Ubuntu versiyasini yangiladik

    steps:
      - uses: actions/checkout@v4
      
      # Used to cache dependencies with a timeout
      - name: Get Date
        id: get-date
        run: echo "date=$(date -u "+%Y%m%d")" >> "$GITHUB_ENV"  # ✅ set-output o‘rniga yangi sintaksis

      - name: Cache Buildozer global directory
        uses: actions/cache@v2
        with:
          path: .buildozer_global
          key: buildozer-global-${{ hashFiles('buildozer.spec') }}

      - uses: actions/cache@v2
        with:
          path: .buildozer
          key: ${{ runner.os }}-${{ env.date }}-${{ hashFiles('buildozer.spec') }}

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y zip unzip openjdk-17-jdk autoconf libtool pkg-config \
                            zlib1g-dev libncurses5-dev libncursesw5-dev libtinfo5 cmake \
                            libffi-dev libssl-dev
          pip install --upgrade Cython buildozer
        shell: bash

      - name: Build with Buildozer
        uses: digreatbrian/buildozer-action@v2  # ✅ Yangi versiya
        id: buildozer
        with:
          command: buildozer android debug
          buildozer_version: stable

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: package
          path: ${{ steps.buildozer.outputs.filename }}
