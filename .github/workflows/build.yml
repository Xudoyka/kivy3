name: Build Kivy APK with Docker

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-apk:
    runs-on: ubuntu-latest

    steps:
    - name: Repozitoriyani yuklab olish
      uses: actions/checkout@v3

    - name: Docker konteynerda Buildozer orqali APK yaratish
      run: |
        docker run --rm -v ${{ github.workspace }}:/app \
          kivy/buildozer:latest \
          bash -c "cd /app && buildozer android debug"

    - name: Natijani yuklash
      uses: actions/upload-artifact@v4
      with:
        name: kivy-apk
        path: bin/*.apk
