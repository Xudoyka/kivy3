name: Build Kivy APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: âœ… Repositoryni yuklab olish
        uses: actions/checkout@v4

      - name: âœ… Android SDK'ni o'rnatish
        uses: android-actions/setup-android@v2

      - name: ğŸ› ï¸ Python va Buildozerâ€™ni oâ€˜rnatish
        run: |
          sudo apt update -y
          sudo apt install -y python3-pip
          pip3 install --upgrade pip setuptools wheel
          pip3 install buildozer==1.5.0 cython==0.29.36 virtualenv python-for-android==2024.1.21

      - name: ğŸ§¹ Buildozer keshini tozalash
        run: rm -rf ~/.buildozer .buildozer

      - name: âœ… Android SDK litsenziyalarini qabul qilish
        run: |
          mkdir -p $ANDROID_SDK_ROOT/licenses
          echo "24333f8a63b6825ea9c5514f83c2829b004d1fee" > $ANDROID_SDK_ROOT/licenses/android-sdk-license
          echo "84831b9409646a918e30573bab4c9c91346d8abd" > $ANDROID_SDK_ROOT/licenses/android-sdk-preview-license
          yes | sdkmanager --licenses || true

      - name: ğŸ›  Build-toolsâ€™ni oâ€˜rnatish
        run: |
          echo "ğŸ”¹ build-tools yuklanmoqda..."
          sdkmanager --install "build-tools;36.0.0" || sdkmanager --install "build-tools;33.0.2" || sdkmanager --install "build-tools;30.0.3"
          ls -la $ANDROID_SDK_ROOT/build-tools || true

      - name: ğŸ” Aidl faylini topish va link yaratish
        run: |
          AIDL_PATH=$(find /usr/local/lib/android/sdk/build-tools -name "aidl" -type f | head -n 1)
          if [[ -z "$AIDL_PATH" ]]; then
            echo "âŒ aidl fayli topilmadi!"
            exit 1
          fi
          echo "âœ… aidl fayli topildi: $AIDL_PATH"
          sudo ln -sf "$AIDL_PATH" /usr/bin/aidl
          sudo chmod +x /usr/bin/aidl
          ls -la /usr/bin/aidl

      - name: ğŸ”— Buildozer yoâ€˜llarini sozlash
        run: |
          echo "ANDROID_SDK_ROOT=$ANDROID_SDK_ROOT" >> $GITHUB_ENV
          echo "ANDROID_HOME=$ANDROID_SDK_ROOT" >> $GITHUB_ENV
          echo "PATH=$ANDROID_SDK_ROOT/build-tools/36.0.0:$PATH" >> $GITHUB_ENV
          echo "PATH=$ANDROID_SDK_ROOT/platform-tools:$PATH" >> $GITHUB_ENV
          echo "PATH=$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$PATH" >> $GITHUB_ENV

      - name: ğŸ” Buildozer aidl yoâ€˜lini tekshirish
        run: |
          grep "aidl" .buildozer/android/platform/build.log || echo "âŒ aidl log topilmadi!"

      - name: ğŸ›  Buildozer boshlashdan oldin aidl ni tekshirish
        run: |
          if [ -f "$ANDROID_SDK_ROOT/build-tools/36.0.0/aidl" ]; then
            echo "âœ… Aidl mavjud!"
          else
            echo "âŒ Aidl yoâ€˜q, build-tools notoâ€˜gâ€˜ri!"
            exit 1
          fi

      - name: ğŸ›  aidl ishga tushishini tekshirish
        run: |
          /usr/bin/aidl --help || echo "âŒ aidl ishlamadi!"
      - name: ğŸ›   tekshirish
        run: |
          echo $ANDROID_HOME
          echo $ANDROID_SDK_ROOT

      - name: ğŸ§¹ Buildozerâ€™ni tozalash va qayta qurish
        run: |
          buildozer -v android debug

      - name: ğŸ“¤ APK faylini yuklash
        uses: actions/upload-artifact@v4
        with:
          name: kivy-app-apk
          path: "**/bin/*.apk"
          if-no-files-found: warn
