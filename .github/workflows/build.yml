name: Build Kivy APK with Docker

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Reponi yuklash
        uses: actions/checkout@v3

      - name: Docker orqali APK build qilish
        run: |
          docker run --rm -v ${{ github.workspace }}:/app \
            ghcr.io/kivy/buildozer:latest \
            bash -c "cd /app && buildozer -v android debug"

      - name: APK faylini yuklash
        uses: actions/upload-artifact@v4
        with:
          name: kivy-apk
          path: bin/*.apk
