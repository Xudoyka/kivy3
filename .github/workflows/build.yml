name: Build Kivy APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: âœ… Repositoryâ€™ni yuklab olish
        uses: actions/checkout@v4

      - name: ğŸ›  Python va Buildozerâ€™ni oâ€˜rnatish
        run: |
          sudo apt update -y
          sudo apt install -y python3 python3-pip openjdk-17-jdk
          pip3 install --upgrade pip
          pip3 install buildozer==1.5.0
          pip3 install cython==0.29.36
          pip3 install python-for-android==2024.1.21

      - name: Accept Android SDK Licenses
        run: yes | $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --licenses

      - name: Install Android SDK Build-Tools
        run: |
          $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager "platform-tools" "build-tools;36.0.0"

      - name: ğŸ“‚ Katalogni tekshirish
        run: |
          pwd
          ls -la
          if [ ! -f buildozer.spec ]; then
            echo "âŒ buildozer.spec topilmadi!"
            exit 1
          else
            echo "âœ… buildozer.spec mavjud!"
          fi

      - name: ğŸ— APK yaratish
        run: |
          buildozer -v android debug

      - name: ğŸ“‚ APK faylini yuklash
        uses: actions/upload-artifact@v4
        with:
          name: kivy-app-apk
          path: bin/*.apk
          if-no-files-found: error
