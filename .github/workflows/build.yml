name: Build APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install buildozer cython

      - name: Install required system packages
        run: |
          sudo apt update
          sudo apt install -y zip unzip openjdk-17-jdk python3-pip python3-setuptools git libncurses5 || sudo apt install -y libncurses-dev

      - name: Download Android SDK Command Line Tools
        run: |
          mkdir -p $HOME/android-sdk/cmdline-tools
          curl -o sdk-tools.zip https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
          unzip -q sdk-tools.zip -d $HOME/android-sdk/cmdline-tools
          mv $HOME/android-sdk/cmdline-tools/cmdline-tools $HOME/android-sdk/cmdline-tools/latest

      - name: Set environment variables
        run: |
          echo "ANDROID_HOME=$HOME/android-sdk" >> $GITHUB_ENV
          echo "ANDROID_SDK_ROOT=$HOME/android-sdk" >> $GITHUB_ENV
          echo "PATH=$HOME/android-sdk/cmdline-tools/latest/bin:$HOME/android-sdk/platform-tools:$PATH" >> $GITHUB_ENV

      - name: Accept SDK licenses
        run: |
          yes | $HOME/android-sdk/cmdline-tools/latest/bin/sdkmanager --sdk_root=$HOME/android-sdk --licenses

      - name: Install Android SDK packages
        run: |
          $HOME/android-sdk/cmdline-tools/latest/bin/sdkmanager --sdk_root=$HOME/android-sdk "platform-tools" "platforms;android-33" "build-tools;34.0.0" "build-tools;36.0.0"

      - name: Verify SDK and AIDL installation
        run: |
          echo "Checking build-tools..."
          ls $ANDROID_HOME/build-tools || exit 1

          echo "Searching for aidl..."
          FOUND_AIDL="false"
          for dir in $ANDROID_HOME/build-tools/*; do
            if [ -x "$dir/aidl" ]; then
              echo "✅ aidl found at: $dir/aidl"
              FOUND_AIDL="true"
              break
            fi
          done

          if [ "$FOUND_AIDL" = "false" ]; then
            echo "❌ aidl not found in any build-tools version!"
            exit 1
          fi

      - name: Set SDK path in buildozer.spec
        run: |
          sed -i '/^# *android.sdk_path/d' buildozer.spec
          echo "android.sdk_path = /home/runner/android-sdk" >> buildozer.spec

      - name: Build APK
        run: buildozer android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: havo-posboni-apk
          path: bin/*.apk
