name: Build Kivy APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: âœ… Repositoryni yuklab olish
        uses: actions/checkout@v4

      - name: âœ… Android SDK'ni o'rnatish
        uses: android-actions/setup-android@v2

      - name: ðŸ› ï¸ Python va Buildozerâ€™ni oâ€˜rnatish
        run: |
          sudo apt update -y
          sudo apt install -y python3-pip
          pip3 install --upgrade pip setuptools wheel
          pip3 install buildozer==1.5.0
          pip3 install cython==0.29.36
          pip3 install virtualenv
          pip3 install python-for-android==2024.1.21
      

      - name: ðŸ§¹ Buildozer keshini tozalash
        run: |
          rm -rf ~/.buildozer
          rm -rf ~/.buildozer/android/platform/android-sdk
          rm -rf ~/.buildozer/android/platform/android-ndk
          rm -rf ~/.buildozer/android/platform/apache-ant
          rm -rf ~/.buildozer/android/platform/python-for-android
          rm -rf ~/.buildozer/cache
          rm -rf .buildozer

      - name: ðŸ“‚ python-for-android katalogini yaratish
        run: |
          mkdir -p /home/runner/.buildozer/android/platform/python-for-android

      - name: âœ… Android SDK va NDK ni sozlash
        run: |
          # âœ… SDK Root katalogini belgilash
          export ANDROID_SDK_ROOT=/usr/local/lib/android/sdk
          #export PATH=$ANDROID_SDK_ROOT/cmdline-tools/7.0/bin:$ANDROID_SDK_ROOT/platform-tools:$PATH
          export PATH=$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$ANDROID_SDK_ROOT/cmdline-tools/7.0/bin:$ANDROID_SDK_ROOT/platform-tools:$ANDROID_SDK_ROOT/build-tools/36.0.0:$PATH
          echo "âœ… PATH sozlandi: $PATH"
      
          # ðŸ” SDK manager mavjudligini tekshirish
          which sdkmanager || echo "âŒ sdkmanager topilmadi!"
          sdkmanager --version || echo "âŒ sdkmanager versiyasi topilmadi!"
      
          # ðŸ” SDK kataloglarini tekshirish
          echo "ðŸ” SDK kataloglari:"
          ls -la $ANDROID_SDK_ROOT || true
          ls -la $ANDROID_SDK_ROOT/cmdline-tools || true
          ls -la $ANDROID_SDK_ROOT/cmdline-tools/7.0/bin || true
      
          # ðŸ”¹ SDK manager yuklanganligini tekshirish
          if [ ! -f "$ANDROID_SDK_ROOT/cmdline-tools/7.0/bin/sdkmanager" ]; then
              echo "âŒ sdkmanager topilmadi! Yuklab olinmoqda..."
              
              mkdir -p $ANDROID_SDK_ROOT/cmdline-tools
              cd $ANDROID_SDK_ROOT/cmdline-tools
      
              # Eskirgan versiyani oâ€˜chirish (agar mavjud boâ€˜lsa)
              rm -rf 7.0
              wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline-tools.zip
              unzip -o cmdline-tools.zip
              mkdir -p $ANDROID_SDK_ROOT/cmdline-tools/7.0
              mv cmdline-tools/* $ANDROID_SDK_ROOT/cmdline-tools/7.0/
      
              echo "âœ… sdkmanager oâ€˜rnatildi!"
          fi
      
          # ðŸ”¹ PATH ni yangilash
          export PATH=$ANDROID_SDK_ROOT/cmdline-tools/7.0/bin:$ANDROID_SDK_ROOT/platform-tools:$PATH
          echo "âœ… Yangilangan PATH: $PATH"
      
          # ðŸ”¹ SDK manager mavjudligini yana tekshirish
          echo "ðŸ”¹ SDK manager katalogi:"
          ls -la $ANDROID_SDK_ROOT/cmdline-tools/7.0/bin || true
          which sdkmanager || echo "âŒ sdkmanager topilmadi!"
          sdkmanager --version || echo "âŒ sdkmanager versiyasi topilmadi!"
      
          # ðŸ”¹ SDK lisenziyalarini qabul qilish
          #echo "ðŸ”¹ SDK lisenziyalarini qabul qilish..."
          #yes | sdkmanager --licenses || true
      
          # ðŸ”¹ SDK build-tools yuklash
          #echo "ðŸ”¹ build-tools yuklanmoqda..."
          #sdkmanager --install "platform-tools" "platforms;android-33" "build-tools;33.0.0" || true
          #ls -la $ANDROID_SDK_ROOT/build-tools || true

      - name: âœ… Android SDK litsenziyalarini qabul qilish
        run: |
          export ANDROID_SDK_ROOT=/usr/local/lib/android/sdk
          export PATH=$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$ANDROID_SDK_ROOT/platform-tools:$ANDROID_SDK_ROOT/build-tools/36.0.0:$PATH
          yes | sdkmanager --licenses

      - name: ðŸ” Build-tools katalogini tekshirish
        run: ls -la $ANDROID_SDK_ROOT/build-tools || true

      - name: ðŸ›  Build-toolsâ€™ni oâ€˜rnatish
        run: |
          echo "ðŸ”¹ build-tools yuklanmoqda..."
          sdkmanager --install "build-tools;36.0.0" || sdkmanager --install "build-tools;35.0.1"  # ðŸ”¹ Alternativ versiyani ham tekshirish
          ls -la $ANDROID_SDK_ROOT/build-tools || true

      - name: ðŸ” Yangi build-tools katalogini tekshirish
        run: ls -la $ANDROID_SDK_ROOT/build-tools || true

      - name: ðŸ” Buildozer SDK yoâ€˜lini tekshirish
        run: ls -la /usr/local/lib/android/sdk

      - name: ðŸ” aidlni tekshirish
        run: ls -la /usr/local/lib/android/sdk/build-tools/36.0.0/aidl
        
      - name: ðŸ” Aidl faylini topish
        run: |
          find /usr/local/lib/android/sdk -name "aidl" -type f
     

      - name: ðŸ” Buildozer versiyasini tekshirish
        run: |
          buildozer --version

      - name: ðŸ” Aidl faylini avtomatik topish
        run: |
          AIDL_PATH=$(find /usr/local/lib/android/sdk/build-tools -name "aidl" -type f | head -n 1)
          if [ -f "$AIDL_PATH" ]; then
            echo "âœ… Aidl topildi: $AIDL_PATH"
            sudo ln -sf "$AIDL_PATH" /usr/bin/aidl
            sudo chmod +x /usr/bin/aidl
          else
            echo "âŒ Aidl topilmadi! Build-tools notoâ€˜gâ€˜ri!"
            exit 1
          fi

      - name: ðŸ”— Buildozer uchun aidl yoâ€˜lini sozlash
        run: |
          mkdir -p ~/.buildozer/android/platform/android-sdk/build-tools
          ln -sf /usr/local/lib/android/sdk/build-tools/36.0.0 ~/.buildozer/android/platform/android-sdk/build-tools/36.0.0
          ls -la ~/.buildozer/android/platform/android-sdk/build-tools/36.0.0

      - name: ðŸ”— ANDROID_SDK yoâ€˜llarini sozlash
        run: |
          echo "ANDROID_SDK_ROOT=$ANDROID_SDK_ROOT" >> $GITHUB_ENV
          echo "ANDROID_HOME=$ANDROID_SDK_ROOT" >> $GITHUB_ENV
          echo "PATH=$ANDROID_SDK_ROOT/build-tools/36.0.0:$PATH" >> $GITHUB_ENV
          echo "PATH=$ANDROID_SDK_ROOT/platform-tools:$PATH" >> $GITHUB_ENV
          echo "PATH=$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$PATH" >> $GITHUB_ENV

      - name: ðŸ” aidl mavjudligini tekshirish
        run: ls -la /home/runner/.buildozer/android/platform/android-sdk/build-tools/36.0.0


      - name: ðŸ” Build-tools katalogini tekshirish
        run: ls -la /usr/local/lib/android/sdk/build-tools/36.0.0/

      - name: ðŸ”— aidl faylini /bin ga symlink qilish
        run: |
          sudo ln -sf /usr/local/lib/android/sdk/build-tools/36.0.0/aidl /usr/bin/aidl
          ls -la /usr/bin/aidl

      - name: âœ… aidl fayliga bajarish ruxsatlarini berish
        run: |
          sudo chmod +x /usr/local/lib/android/sdk/build-tools/36.0.0/aidl
          sudo chmod +x /usr/bin/aidl
          ls -la /usr/bin/aidl

      #- name: ðŸ” Buildozer xatolarini tekshirish
        #run: cat .buildozer/android/platform/build.log || true
      #- name: ðŸ” Buildozer kataloglarini tekshirish
        #run: |
          #ls -la .buildozer || echo "âŒ '.buildozer' katalogi topilmadi!"
          #ls -la .buildozer/android || echo "âŒ '.buildozer/android' katalogi topilmadi!"
          #ls -la .buildozer/android/platform || echo "âŒ '.buildozer/android/platform' katalogi topilmadi!"

      - name: ðŸ” Buildozer aidl yoâ€˜lini tekshirish
        run: |
          grep "aidl" .buildozer/android/platform/build.log || echo "âŒ aidl log topilmadi!"
      
      - name: ðŸ›  Buildozer boshlashdan oldin aidl ni tekshirish
        run: |
          if [ -f "$ANDROID_SDK_ROOT/build-tools/36.0.0/aidl" ]; then
            echo "âœ… Aidl mavjud!"
          else
            echo "âŒ Aidl yoâ€˜q, build-tools notoâ€˜gâ€˜ri!"
            exit 1
          fi

      - name: ðŸ›  aidl ishga tushishini tekshirish
        run: |
          /usr/local/lib/android/sdk/build-tools/36.0.0/aidl --help || echo "âŒ aidl ishlamadi!"

      #- name: ðŸ” Buildozer batafsil loglarni chiqarish
        #run: |
          #buildozer -v android debug > buildozer_log.txt 2>&1
          #cat buildozer_log.txt

      - name: ðŸ›   tekshirish
        run: |
          echo $ANDROID_HOME
          echo $ANDROID_SDK_ROOT

      - name: ðŸ›   tekshirish
        run: |
          echo $ANDROID_SDK_ROOT
          echo $PATH
          which aidl


      
      - name: ðŸ§¹ Buildozerâ€™ni tozalash va qayta qurish
        run: |
          rm -rf ~/.buildozer
          buildozer -v android debug

      #- name: ðŸ“¤ APK faylni saqlash
        #uses: actions/upload-artifact@v4
        #with:
          #name: kivy-app-apk
          #path: bin/*.apk
      #- name: ðŸ”§ Buildozer yoâ€˜lini tekshirish
        #run: |
          #echo "Home directory: $HOME"
          #echo "Current working directory: $(pwd)"
          #ls -la
                
      - name: ðŸ“¤ APK faylini yuklash
        uses: actions/upload-artifact@v4
        with:
          name: kivy-app-apk
          path: "**/bin/*.apk"
          if-no-files-found: warn
