name: Build Kivy APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: âœ… Repositoryni yuklab olish
        uses: actions/checkout@v4

      - name: âœ… Android SDK va Build-Toolsâ€™ni oâ€˜rnatish
        run: |
          sudo apt update -y
          sudo apt install -y python3-pip openjdk-17-jdk zip wget
          pip3 install --upgrade pip setuptools wheel buildozer virtualenv cython==0.29.36 python-for-android==2024.1.21

          # Android SDK-ni yuklab olish va sozlash
          export ANDROID_HOME=$HOME/android-sdk
          export PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools:$ANDROID_HOME/build-tools/36.0.0:$PATH
          mkdir -p $ANDROID_HOME/cmdline-tools
          cd $ANDROID_HOME/cmdline-tools

          wget https://dl.google.com/android/repository/commandlinetools-linux-10406996_latest.zip -O sdk-tools.zip
          unzip sdk-tools.zip -d latest
          rm sdk-tools.zip

          echo "âœ… Android SDK yuklandi!"
          
          # PATH-ni global yuklash
          echo "export ANDROID_HOME=$HOME/android-sdk" >> $HOME/.bashrc
          echo "export PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools:$ANDROID_HOME/build-tools/36.0.0:$PATH" >> $HOME/.bashrc
          source $HOME/.bashrc

          # âœ… SDK managerni toâ€˜gâ€˜ri yoâ€˜ldan chaqirish
          if [ -f "$ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager" ]; then
            echo "âœ… sdkmanager topildi!"
            chmod +x $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager
          else
            echo "âŒ sdkmanager topilmadi!"
            exit 1
          fi

          # âœ… SDK va build-toolsâ€™larni oâ€˜rnatish
          yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses
          $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --install "platform-tools" "platforms;android-34" "build-tools;36.0.0"

      - name: âœ… Buildozer keshini tozalash
        run: rm -rf ~/.buildozer .buildozer

      - name: ğŸš€ APK yaratish
        run: buildozer -v android debug

      - name: ğŸ“¤ APK faylini yuklash
        uses: actions/upload-artifact@v4
        with:
          name: kivy-app-apk
          path: "bin/*.apk"
          if-no-files-found: warn
