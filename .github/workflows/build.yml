name: Build Kivy APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ✅ Repositoryni yuklab olish
        uses: actions/checkout@v4

      - name: ✅ Android SDK va Build-Tools’ni o‘rnatish
        run: |
          sudo apt update -y
          sudo apt install -y python3-pip openjdk-17-jdk zip
          pip3 install --upgrade pip setuptools wheel buildozer virtualenv cython==0.29.36 python-for-android==2024.1.21

          # Android SDK-ni yuklab olish va yo‘lini sozlash
          mkdir -p $HOME/android-sdk/cmdline-tools
          cd $HOME/android-sdk/cmdline-tools
          wget https://dl.google.com/android/repository/commandlinetools-linux-10406996_latest.zip -O sdk-tools.zip
          unzip sdk-tools.zip -d latest
          rm sdk-tools.zip
          export ANDROID_HOME=$HOME/android-sdk
          export PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools:$ANDROID_HOME/build-tools/36.0.0:$PATH
          
          # SDK va build-tools’larni o‘rnatish
          yes | sdkmanager --licenses
          sdkmanager --install "platform-tools" "platforms;android-34" "build-tools;36.0.0"

      - name: ✅ Buildozer keshini tozalash
        run: rm -rf ~/.buildozer .buildozer

      - name: 🔧 Aidl faylini topish va sozlash
        run: |
          AIDL_PATH=$(find $ANDROID_HOME/build-tools -name "aidl" -type f | head -n 1)
          if [ -f "$AIDL_PATH" ]; then
            echo "✅ Aidl topildi: $AIDL_PATH"
            sudo ln -sf "$AIDL_PATH" /usr/bin/aidl
            sudo chmod +x /usr/bin/aidl
          else
            echo "❌ Aidl topilmadi! Build-tools noto‘g‘ri!"
            exit 1
          fi

      - name: 🔍 Build-tools katalogini tekshirish
        run: ls -la $ANDROID_HOME/build-tools || true

      - name: 🚀 APK yaratish
        run: buildozer -v android debug

      - name: 📤 APK faylini yuklash
        uses: actions/upload-artifact@v4
        with:
          name: kivy-app-apk
          path: "bin/*.apk"
          if-no-files-found: warn
