name: CI
on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-22.04  # ✅ Ubuntu 22.04 ishlatilmoqda

    steps:
      - uses: actions/checkout@v4  # ✅ Yangilangan versiya

      - name: Get Date
        id: get-date
        run: echo "date=$(date -u "+%Y%m%d")" >> "$GITHUB_ENV"  # ✅ To'g'ri sintaksis

      - name: Cache Buildozer global directory
        uses: actions/cache@v4
        with:
          path: .buildozer_global
          key: buildozer-global-${{ hashFiles('buildozer.spec') }}

      - uses: actions/cache@v4
        with:
          path: .buildozer
          key: ${{ runner.os }}-${{ env.date }}-${{ hashFiles('buildozer.spec') }}

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y zip unzip openjdk-17-jdk autoconf libtool pkg-config \
                            zlib1g-dev libncurses5-dev libncursesw5-dev libtinfo6 cmake \
                            libffi-dev libssl-dev
          pip install --upgrade Cython buildozer
        shell: bash

      - name: Install Kivy dependencies
        run: |
          pip install kivy_deps.sdl2 kivy_deps.glew kivy_deps.gstreamer
        shell: bash

      - name: Fix requirements.txt
        run: |
          sed -i '/kivy-deps.glew==0.3.1/d' requirements.txt
          sed -i '/kivy-deps.angle==0.4.0/d' requirements.txt
        shell: bash

      - name: Install Python dependencies
        run: |
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        shell: bash
      

      - name: Build with Buildozer
        uses: digreatbrian/buildozer-action@v2
        id: buildozer
        with:
          work-dir: .
          python-version: 3.8
          buildozer-cmd: buildozer android debug  # ✅ `buildozer-cmd` to‘g‘ri ishlatilmoqda

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: package
          path: bin/*.apk  # ✅ Buildozer odatda `bin/` katalogida APK yaratadi
