name: Build Kivy APK

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Reponi yuklash
        uses: actions/checkout@v3

      - name: Docker imijini tortish
        run: docker pull ghcr.io/kivy/buildozer:latest

      - name: Docker orqali APK build qilish
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/app \
            -w /app \
            ghcr.io/kivy/buildozer:latest \
            bash -c "buildozer -v android debug"

      - name: APK faylini yuklash
        uses: actions/upload-artifact@v4
        with:
          name: kivy-apk
          path: bin/*.apk
